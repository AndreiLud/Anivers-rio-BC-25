<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1f1f1f, #121212);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(144, 202, 249, 0.2);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    input[type="text"] {
      padding: 1rem;
      width: 280px;
      border: none;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      background-color: #2c2c2c;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #90caf9;
    }

    button {
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 0.75rem;
      background: linear-gradient(90deg, #64b5f6, #42a5f5);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .error {
      color: #f44336;
      margin-top: 1rem;
      display: none;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <br />
    <button onclick="login()">Entrar</button>
    <div id="error" class="error">Nome de usu√°rio incorreto.</div>
  </div>

  <script>
    function login() {
      const input = document.getElementById("username").value.trim().toLowerCase();
      const error = document.getElementById("error");
      if (input === "cheesecake") {
        window.location.href = "puzzle.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
