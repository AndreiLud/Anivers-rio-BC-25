<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Username</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1f1f1f, #121212);
      color: #fff;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(144, 202, 249, 0.2);
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.75rem;
      background-color: #2c2c2c;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #90caf9;
    }

    button {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #64b5f6, #42a5f5);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .error {
      display: none;
      margin-top: 1rem;
      color: #f44336;
      font-size: 0.95rem;
    }

    /* Animações de feedback */
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-8px); }
      40%,80% { transform: translateX(8px); }
    }

    @keyframes flash-green {
      0%,100% { background-color: #1e1e1e; }
      50%      { background-color: #4caf50; }
    }

    .login-container.error-anim {
      animation: shake 0.5s;
    }

    .login-container.success-anim {
      animation: flash-green 0.5s;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <button id="btn-entrar">Entrar</button>
    <div id="error" class="error">Nome de usuário incorreto.</div>
  </div>

  <script>
    const expectedUser = "cheesecake";
    const container = document.querySelector('.login-container');
    const btn = document.getElementById('btn-entrar');
    const errEl = document.getElementById('error');

    btn.addEventListener('click', () => {
      const val = document.getElementById('username')
        .value.trim().toLowerCase();

      // reset de feedback
      errEl.style.display = 'none';
      container.classList.remove('error-anim', 'success-anim');
      void container.offsetWidth; // forçar reflow

      if (val === expectedUser) {
        container.classList.add('success-anim');
        setTimeout(() => window.location.href = 'puzzle.html', 500);
      } else {
        container.classList.add('error-anim');
        errEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
