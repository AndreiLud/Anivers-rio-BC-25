<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senha</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1f1f1f, #121212);
      color: #fff;
    }

    .grid {
      display: grid;
      width: 100%;
      max-width: 360px;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 40px;
      margin-bottom: 2.5rem;
    }

    .square {
      aspect-ratio: 1;
      background: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.5rem, 2.5vw, 2.5rem);
      border-radius: 1rem;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 15px rgba(144, 202, 249, 0.3);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .square:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(144, 202, 249, 0.6);
    }

    .password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 360px;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.75rem;
      background-color: #2c2c2c;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #90caf9;
    }

    button {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #64b5f6, #42a5f5);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .error {
      display: none;
      margin-top: 1rem;
      color: #f44336;
      font-size: 0.95rem;
    }

    /* Animações de feedback */
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-8px); }
      40%,80% { transform: translateX(8px); }
    }

    @keyframes flash-green {
      0%,100% { background-color: #121212; }
      50%      { background-color: #4caf50; }
    }

    .password-container.error-anim {
      animation: shake 0.5s;
    }

    /* flash verde agora no próprio input */
    input.success-anim {
      animation: flash-green 0.5s;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a class="square" href="puzzles/puzzle1.html">1</a>
    <a class="square" href="puzzles/puzzle2.html">2</a>
    <a class="square" href="puzzles/puzzle3.html">3</a>
    <a class="square" href="puzzles/puzzle4.html">4</a>
  </div>

  <div class="password-container">
    <input type="text" id="senha" placeholder="Senha" autocomplete="off" />
    <button id="btn-enviar">Enviar</button>
    <div id="erro" class="error">Senha incorreta.</div>
  </div>

  <script>
    // 1. Defina a senha sem acentos já normalizada
    const rawPassword = "Aquele Prédio Feio Bruno";
    const finalPassword = removeAccents(rawPassword)
      .trim()
      .toLowerCase();
  
    // 2. Seletores
    const container = document.querySelector('.password-container');
    const btn = document.getElementById('btn-enviar');
    const errEl = document.getElementById('erro');
  
    // 3. Evento de clique
    btn.addEventListener('click', () => {
      // lê e normaliza a tentativa do usuário
      const rawInput = document.getElementById('senha').value;
      const val = removeAccents(rawInput)
        .trim()
        .toLowerCase();
  
      // reseta feedback
      errEl.style.display = 'none';
      container.classList.remove('error-anim');
      document.getElementById('senha').classList.remove('success-anim');
      void container.offsetWidth;
      void document.getElementById('senha').offsetWidth;
  
      // comparação sem acentos
      if (val === finalPassword) {
        document.getElementById('senha').classList.add('success-anim');
        setTimeout(() => window.location.href = 'final.html', 500);
      } else {
        container.classList.add('error-anim');
        errEl.style.display = 'block';
      }
    });
  
    // Função para remover acentos
    function removeAccents(str) {
      return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
    }
  </script>
</body>
</html>
