<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle 2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1f1f1f, #121212);
      color: #fff;
      position: relative;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #64b5f6, #42a5f5);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .back-button:hover { transform: scale(1.05); }

    .puzzle-container {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .puzzle { border-collapse: collapse; }
    .puzzle td {
      width: 2.4rem;
      height: 2.4rem;
      border: 1px solid #555;
      background: #2c2c2c;
    }
    .puzzle td.black {
      background: #121212;
      border-color: #121212;
    }
    .puzzle td.vertical {
      border: 3px solid #90caf9;
    }
    .puzzle input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      text-align: center;
    }
    .puzzle input:focus {
      outline: 2px solid #64b5f6;
    }

    .clues {
      max-width: 240px;
      font-size: 0.95rem;
      text-align: left;
    }
    .clues dt {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .clues dd {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 360px;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.75rem;
      background-color: #2c2c2c;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin-bottom: 1rem;
    }
    input[type="text"]:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #90caf9;
    }
    button#btn-submit {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #64b5f6, #42a5f5);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button#btn-submit:hover { transform: scale(1.03); }
    .error {
      display: none;
      margin-top: 1rem;
      color: #f44336;
      font-size: 0.95rem;
    }

    @keyframes shake {
      0%,100%   { transform: translateX(0); }
      20%,60%   { transform: translateX(-8px); }
      40%,80%   { transform: translateX(8px); }
    }
    @keyframes flash-green {
      0%,100%   { background-color: #2c2c2c; }
      50%       { background-color: #4caf50; }
    }
    input.error-anim { animation: shake 0.5s; }
    input.success-anim { animation: flash-green 0.5s; }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">Voltar</button>

  <div class="puzzle-container">
    <table class="puzzle">
      <tbody>
        <tr>
          <td class="black"></td><td class="black"></td><td class="black"></td>
          <td class="vertical"><input maxlength="1" data-row="1" data-col="5"/></td>
          <td><input maxlength="1" data-row="1" data-col="6"/></td>
          <td><input maxlength="1" data-row="1" data-col="7"/></td>
          <td><input maxlength="1" data-row="1" data-col="8"/></td>
          <td><input maxlength="1" data-row="1" data-col="9"/></td>
          <td class="black"></td>
          <td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="black"></td>
          <td><input maxlength="1" data-row="2" data-col="4"/></td>
          <td class="vertical"><input maxlength="1" data-row="2" data-col="5"/></td>
          <td><input maxlength="1" data-row="2" data-col="6"/></td>
          <td><input maxlength="1" data-row="2" data-col="7"/></td>
          <td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="black"></td>
          <td><input maxlength="1" data-row="3" data-col="4"/></td>
          <td class="vertical"><input maxlength="1" data-row="3" data-col="5"/></td>
          <td><input maxlength="1" data-row="3" data-col="6"/></td>
          <td><input maxlength="1" data-row="3" data-col="7"/></td>
          <td><input maxlength="1" data-row="3" data-col="8"/></td>
          <td><input maxlength="1" data-row="3" data-col="9"/></td>
          <td class="black"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td>
          <td><input maxlength="1" data-row="4" data-col="3"/></td>
          <td><input maxlength="1" data-row="4" data-col="4"/></td>
          <td class="vertical"><input maxlength="1" data-row="4" data-col="5"/></td>
          <td><input maxlength="1" data-row="4" data-col="6"/></td>
          <td><input maxlength="1" data-row="4" data-col="7"/></td>
          <td><input maxlength="1" data-row="4" data-col="8"/></td>
          <td><input maxlength="1" data-row="4" data-col="9"/></td>
          <td><input maxlength="1" data-row="4" data-col="10"/></td>
          <td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="black"></td>
          <td><input maxlength="1" data-row="5" data-col="4"/></td>
          <td class="vertical"><input maxlength="1" data-row="5" data-col="5"/></td>
          <td><input maxlength="1" data-row="5" data-col="6"/></td>
          <td><input maxlength="1" data-row="5" data-col="7"/></td>
          <td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td>
        </tr>
        <tr>
          <td class="black"></td><td class="black"></td>
          <td><input maxlength="1" data-row="6" data-col="4"/></td>
          <td class="vertical"><input maxlength="1" data-row="6" data-col="5"/></td>
          <td><input maxlength="1" data-row="6" data-col="6"/></td>
          <td><input maxlength="1" data-row="6" data-col="7"/></td>
          <td><input maxlength="1" data-row="6" data-col="8"/></td>
          <td><input maxlength="1" data-row="6" data-col="9"/></td>
          <td class="black"></td><td class="black"></td>
        </tr>
      </tbody>
    </table>

    <div class="clues">
      <dl>
        <dt>Horizontais</dt>
        <dd>1. Entrada da casa</dd> <!--PORTA-->
        <dd>2. Atira flechas</dd> <!--ARCO-->
        <dd>3. Andar do nível da rua</dd> <!--TÉRREO-->
        <dd>4. Fármaco que “seduz” o sono</dd> <!--SEDATIVO-->
        <dd>5. Elemento estrutural horizontal</dd> <!--VIGA-->
        <dd>6. Oposto de "Luz"</dd> <!--SOMBRA-->
      </dl>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="keyword" placeholder="Palavra-chave"/>
    <button id="btn-submit">Enviar</button>
    <div class="error" id="error-msg">Palavra incorreta. Tente novamente.</div>
  </div>

  <script>
    // pega todas as células da cruzada e adiciona auto-tab + select on focus
    const cells = Array.from(document.querySelectorAll('.puzzle input'));
    cells.forEach((cell, idx) => {
      // ao digitar: maiúscula e tab
      cell.addEventListener('input', () => {
        if (!cell.value) return;
        cell.value = cell.value.toUpperCase().slice(0,1);
        const next = cells[idx + 1];
        if (next) next.focus();
      });
      // ao focar: seleciona o conteúdo para reescrever
      cell.addEventListener('focus', () => {
        cell.select();
      });
    });

    // validação palavra-chave e animação + volta
    const input = document.getElementById('keyword');
    const errorMsg = document.getElementById('error-msg');
    document.getElementById('btn-submit').onclick = () => {
      const val = input.value.trim()
        .toUpperCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'');
      if (val === 'PREDIO') {
        errorMsg.style.display = 'none';
        input.classList.add('success-anim');
      } else {
        input.classList.remove('success-anim');
        input.classList.add('error-anim');
        errorMsg.style.display = 'block';
      }
    };
    input.addEventListener('animationend', () => {
      if (input.classList.contains('success-anim')) {
        history.back();
      }
      input.classList.remove('error-anim','success-anim');
    });
  </script>
</body>
</html>
