<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle 3 â€“ Imagem Misteriosa</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1f1f1f, #121212);
      color: #fff;
      position: relative;
    }

    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #64b5f6, #42a5f5);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .image-frame {
      position: relative;
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #000;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .image-frame img.main-image {
      max-width: 240px;
      max-height: 240px;
      border-radius: 0.5rem;
      border: 2px solid #444;
      background: #000;
    }

    .download-button {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 40px;
  height: auto;
  aspect-ratio: 8500 / 5154;
  border: 1px solid #555;
  border-radius: 6px;
  background: linear-gradient(90deg, #64b5f6, #42a5f5);
  padding: 3px;
  cursor: pointer;
  transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
}
    .download-button:hover {
  transform: scale(1.1);
  border-color: #fff;
  box-shadow: 0 0 6px #42a5f5;
}


    .download-button:hover {
      transform: scale(1.1);
      border-color: #aaa;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 360px;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.75rem;
      background-color: #2c2c2c;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
      margin-bottom: 1rem;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #90caf9;
    }

    button#btn-submit {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #64b5f6, #42a5f5);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
    }

    .error {
      display: none;
      margin-top: 1rem;
      color: #f44336;
      font-size: 0.95rem;
    }

    @keyframes shake {
      0%,100%   { transform: translateX(0); }
      20%,60%   { transform: translateX(-8px); }
      40%,80%   { transform: translateX(8px); }
    }

    @keyframes flash-green {
      0%,100%   { background-color: #2c2c2c; }
      50%       { background-color: #4caf50; }
    }

    input.error-anim {
      animation: shake 0.5s;
    }

    input.success-anim {
      animation: flash-green 0.5s;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">Voltar</button>

  <div class="image-frame">
    <img src="Photoshop.png" alt="Imagem misteriosa" class="main-image"/>
    <img src="vecteezy_download-button-on-transparent-background_19879209.png"
         alt="Download"
         class="download-button"
         onclick="baixarImagem()" />
  </div>

  <div class="input-container">
    <input type="text" id="keyword" placeholder="Palavra-chave"/>
    <button id="btn-submit">Enviar</button>
    <div class="error" id="error-msg">Palavra incorreta. Tente novamente.</div>
  </div>

  <script>
    const input = document.getElementById('keyword');
    const errorMsg = document.getElementById('error-msg');

    document.getElementById('btn-submit').onclick = () => {
      const val = input.value.trim()
        .toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'');
      if (val === 'feio') {
        errorMsg.style.display = 'none';
        input.classList.add('success-anim');
      } else {
        input.classList.remove('success-anim');
        input.classList.add('error-anim');
        errorMsg.style.display = 'block';
      }
    };

    input.addEventListener('animationend', () => {
      if (input.classList.contains('success-anim')) {
        history.back();
      }
      input.classList.remove('error-anim','success-anim');
    });

    function baixarImagem() {
  const link = document.createElement('a');
  link.href = 'Photoshop.png';
  link.download = 'Photoshop.png';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
  </script>
</body>
</html>
